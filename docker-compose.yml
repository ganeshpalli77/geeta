version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: olympiad:latest
    ports:
      - "8125:8125"
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  # Development helper: mounts the source and runs vite dev server
  dev:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
